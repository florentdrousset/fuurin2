services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fuurin2_web
    ports:
      - "3000:3000"
    environment:
      # SvelteKit uses PORT env if provided; keeping defaults is fine
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: sh -lc "npm install && npm run dev -- --host --port 5173"
    restart: unless-stopped
